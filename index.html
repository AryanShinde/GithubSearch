<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Search</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h2 class="header-tag">Search users on Github</h2>
    </header>
    <main>
        <form class="form-in">
            <input type="text" name="username" value="AryanShinde">
            <button class="submit-btn" type="submit">Search</button>
        </form>
        <div class="main-card">
            <div class="card">
                <div class="upper-card">
                    <img class="avatar-img" src="https://avatars.githubusercontent.com/u/73652194?v=4" alt="">
                    <h3 class="username">Name</h3>
                    <a href="">Users Github</a>
                </div>
                <div class="lower-card">
                    <div class="bio">Bio:</div>
                    <div class="location">Location:</div>
                    <div class="followers">Followers:</div>
                    <div class="following">Following:</div>
                </div>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
